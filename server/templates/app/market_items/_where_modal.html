<% define "app/market_items/_where_modal.html" %>
<modal v-if="showWhereModal" @close="CloseWhereModal()">
    <div slot="body">
        
        <div class="form-group">
            <label>API Character</label>
            <select class="form-control form-control-sm" v-model="whereModal.characterId">
            <option value="">---None---</option>
            <option v-for="option in data.Characters" v-bind:value="option.ID">
                    {{ option.Name }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Used Locations</label>
            <select class="form-control form-control-sm" @change="onUsedLocationChange($event)">
                <option value="">---None---</option>
                <option v-for="option in usedLocations" v-bind:value="option.LocationID">
                    {{ option.Name }}
                </option>
            </select>
        </div>

        <location-select label="Where" 
            :character-id="whereModal.characterId" 
            v-on:location-selected="LocationSelected"
            v-on:location-reset="LocationReset"></location-select>

    </div>
    <div slot="footer">
        <button class="btn btn-default btn-sm modal-default-button" @click="CloseWhereModal()">Close</button>
        <button class="btn btn-primary btn-sm modal-default-button" 
            @click="AddWhere()" 
            :disabled="whereModal.selectedLocationId==null">Add</button>
    </div>
</modal>
    
<% end %>
