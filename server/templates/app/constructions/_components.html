<% define "app/constructions/_components.html" %>

<h5>Build BPOs</h5>


<div class="bpo component-item" :class="{'has-runs': bpo.HasRuns}"
     v-for="(bpo, index) in construction.Components">

    <img class="pointer copy-item"
      align="left"
      width="32" height="32"
      :data-clipboard-text="bpo.Model.TypeName"
      :src="'https://images.evetech.net/types/'+bpo.Model.TypeID+'/bp?size=32'">

    <div class="name">
        {{bpo.Model.TypeName}}
    </div>
    
    <div class="controls">
        <span class="oi oi-plus pointer" v-on:click="OpenRunModal(bpo)"></span>
    </div>

    <div class="time">
        {{ bpo.MnfTime | seconds }}
    </div>

    <div class="qty">
        {{bpo.Model.Qty | number}}
    </div>

    <% template "app/constructions/_runs.html" . %>


</div>
<% end %>
