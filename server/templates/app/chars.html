{{ define "app/chars.html" }}
{{ template "base_head" .}}

<h4>
  Chars (<a href="/add_char">add</a>)
</h4>

<table class="table">
  <tr>
    <th class="text-center">Id</th>
    <th class="text-center">Name</th>
    <th class="text-center">Scope</th>
  </tr>

  {{ range $index, $e := .chars }}
  <tr>
    <td class="text-right">{{ $e.Id }}</td>
    <td>{{ $e.Name }}</td>
    <td>{{ $e.VerScopes }}</td>
  </tr>
  {{ end }}
</table>

{{ template "base_foot" }}
{{ end }}
